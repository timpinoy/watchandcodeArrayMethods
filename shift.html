<script src="simpletest.js"></script>
<script>

var shift = function (array) {
  if (array.length === 0) {
    return undefined;
  }

  var element = array[0];

  for (var i = 1; i < array.length; i++) {
    array[i - 1] = array[i];
  }

  array.length--;

  return element;
}

tests({
  'It should remove the first element from an array.': function() {
    var array = [1, 2, 3];
    var result = shift(array);
    eq(array.length, 2);
    eq(array[0], 2);
    eq(array[1], 3);
  },
  'It should return the removed element.': function() {
    var result = shift([1, 2, 3]);
    eq(result, 1);
  },
  'It should change the length of the array.': function() {
    var array = [1, 2, 3];
    var originalLength = array.length;
    var result = shift(array);
    var newLength = array.length;
    eq(originalLength !== newLength, true);
  },
  'It should return undefined for an empty array.': function() {
    var result = shift([]);
    eq(result, undefined);
  },
});

</script>
